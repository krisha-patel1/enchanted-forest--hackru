<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whomping Willow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="background"></div>
    <img src="images/wizard_sprite.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        <p>Navigate through the obstacles in the Enchanted Forest to find the Cave of Aragon, the monstrous spider! Defeating him will lead to your success.</p>

       <p><span style="color: goldenrod"; font-size="55">&uarr;</span> Up Arrow to Control</p>
       
    </div>

        <span class="score_val"></span>
    </div>
    </div>
